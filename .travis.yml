language: go
cache:
  directories:
  - vendor
  - $GOPATH/src
go:
  - 1.8
install:
  - make bootstrap
script:
  - make ci
before_deploy:
  - make VERSION=${TRAVIS_TAG} buildrelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
